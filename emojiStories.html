<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Stories App</title>
    <link rel="stylesheet" href="emojiStories.css">
    <script src="emojiStories.js"></script>
  </head>
  <body>
    <h1>Emoji Stories App</h1>

    <div id="emoji-story">Story</div>
    <label for="story-length-input">Story Length:</label>
    <input type="number" id="story-length-input" />
    <button id="generate-story-btn">Generate Emoji Story</button>

    <label for="description-input">Description Input:</label>
    <input type="text" id="description-input" />
    <button id="submit-description-btn">Submit Story Description</button>

    <h2 id="history-title">Saved Stories</h2>
    <ul></ul>
  </body>
</html>
