<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Stories App</title>
    <link rel="stylesheet" href="emojiStories.css"/>
    <script src="emojiStoryArray.js" defer></script>
    <script src="emojiStories.js" defer></script>
  </head>
  <body>
    <h1>Emoji Stories App</h1>

    <p id="emoji-story">Story: </p>

    <form id="form-one">
      <label for="story-length-input">Length: </label>
      <input type="number" id="story-length-input" min="0"/>
      <button id="generate-story-btn">Generate Emoji Story</button>
    </form>

    <form id="form-two">
      <label for="description-input">Description: </label>
      <input type="text" id="description-input" placeholder="Story Description"/>
      <button id="submit-description-btn" type="button">Submit Description</button>
    </form>

    <h2 id="history-title">0 Saved Stories</h2>
    <ul></ul>
  </body>
</html>
